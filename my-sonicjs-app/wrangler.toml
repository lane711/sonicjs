name = "my-sonicjs-app"
main = "src/index.ts"
compatibility_date = "2025-05-05"
compatibility_flags = ["nodejs_compat"]

# Cloudflare account
account_id = "f9d6328dc3115e621758a741dda3d5c4"

# Cloudflare Workers settings
workers_dev = true

# D1 Database
# Note: database_name and database_id are automatically updated by GitHub Actions
[[d1_databases]]
binding = "DB"
database_name = "temp-will-be-replaced-by-ci"
database_id = "temp-will-be-replaced-by-ci"
migrations_dir = "./migrations"

# R2 Bucket for media storage (using CI bucket)
[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "sonicjs-ci-media"

# KV Cache (using CI namespace)
[[kv_namespaces]]
binding = "CACHE_KV"
id = "a16f8246fc294d809c90b0fb2df6d363"

# Environment variables
[vars]
ENVIRONMENT = "development"
GOOGLE_MAPS_API_KEY = "YOUR_GOOGLE_MAPS_API_KEY_HERE"  # Replace with your actual key

# Observability
[observability]
enabled = true
