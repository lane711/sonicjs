name = "my-sonicjs-app"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Workers settings
workers_dev = true

# D1 Database
# Note: database_name and database_id are automatically updated by:
# - GitHub Actions (for PR preview deployments)
# - npm run setup:db (for local worktree development)
# Run `npm run setup:db` to create a fresh database for your branch
[[d1_databases]]
binding = "DB"
database_name = "my-sonicjs-app-db"
database_id = "e8529dfb-05b7-4cf1-aef0-0f602bd9b5a7"
migrations_dir = "../packages/core/migrations"

# R2 Bucket for media storage
[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "my-sonicjs-app-media"

# KV Cache
[[kv_namespaces]]
binding = "CACHE_KV"
id = "a16f8246fc294d809c90b0fb2df6d363"
preview_id = "25360861fb2745fab3b1ef2f0f13ffc8"

# Environment variables
[vars]
ENVIRONMENT = "development"

# Production environment
[env.production]
name = "my-sonicjs-app-production"
vars = { ENVIRONMENT = "production" }

# Observability
[observability]
enabled = true
